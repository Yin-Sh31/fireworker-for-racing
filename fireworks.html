<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æµªæ¼«å¤œç©ºçƒŸèŠ±ç§€</title>
    <style>
        * {

        }

        body {

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>æµªæ¼«å¤œç©ºçƒŸèŠ±ç§€</h1>
        </div>
        <div class="instructions">
            ç‚¹å‡»ä»»æ„ä½ç½®å‘å°„çƒŸèŠ±
        </div>
        <div class="particle-counter">
            ç²’å­æ•°é‡: <span id="counter">0</span>
        </div>
        <div class="audio-control">
            <button id="audioToggle" class="audio-toggle">ğŸ”Š éŸ³æ•ˆ: å¼€å¯</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // è·å–canvaså…ƒç´ å’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const counterElement = document.getElementById('counter');

        // éŸ³æ•ˆæ§åˆ¶
        const audioToggle = document.getElementById('audioToggle');
        let soundEnabled = true;
        let audioContext = null;

        // å°è¯•åˆå§‹åŒ–Web Audio API
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
        function playExplosionSound() {
            if (!soundEnabled) return;

            initAudio();

            // åˆ›å»ºå¤šä¸ªæŒ¯è¡å™¨ä»¥äº§ç”Ÿæ›´ä¸°å¯Œçš„çˆ†ç‚¸å£°
            const now = audioContext.currentTime;

            // ä½é¢‘éƒ¨åˆ†
            const oscillator1 = audioContext.createOscillator();
            const gainNode1 = audioContext.createGain();
            oscillator1.connect(gainNode1);
            gainNode1.connect(audioContext.destination);

            oscillator1.type = 'sine';
            oscillator1.frequency.setValueAtTime(150, now);
            oscillator1.frequency.exponentialRampToValueAtTime(0.01, now + 1.5);

            gainNode1.gain.setValueAtTime(0.3, now);
            gainNode1.gain.exponentialRampToValueAtTime(0.01, now + 1.5);

            oscillator1.start();
            oscillator1.stop(now + 1.5);

            // é«˜é¢‘éƒ¨åˆ†
            const oscillator2 = audioContext.createOscillator();
            const gainNode2 = audioContext.createGain();
            oscillator2.connect(gainNode2);
            gainNode2.connect(audioContext.destination);

            oscillator2.type = 'square';
            oscillator2.frequency.setValueAtTime(600, now);
            oscillator2.frequency.exponentialRampToValueAtTime(20, now + 1.0);

            gainNode2.gain.setValueAtTime(0.2, now);
            gainNode2.gain.exponentialRampToValueAtTime(0.01, now + 1.0);

            oscillator2.start();
            oscillator2.stop(now + 1.0);

            // æ·»åŠ å™ªå£°æ•ˆæœ
            const noiseDuration = 0.3;
            const bufferSize = audioContext.sampleRate * noiseDuration;
            const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }

            const noise = audioContext.createBufferSource();
            noise.buffer = noiseBuffer;

            const noiseGain = audioContext.createGain();
            noise.connect(noiseGain);
            noiseGain.connect(audioContext.destination);

            noiseGain.gain.setValueAtTime(0.2, now);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, now + noiseDuration);

            noise.start();
            noise.stop(now + noiseDuration);
        }

        // è®¾ç½®canvaså°ºå¯¸ä¸ºçª—å£å¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // åˆå§‹åŒ–canvaså°ºå¯¸
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // çƒŸèŠ±ç²’å­æ•°ç»„
        const particles = [];
        const fireworks = [];

        // è®¾ç½®ç²’å­æ•°é‡ä¸Šé™
        const PARTICLE_LIMIT = 1000;

        // é¢œè‰²æ•°ç»„
        const colors = [
            '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
            '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
            '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
            '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
        ];

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color, type) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = (Math.random() * 1.5 + 0.5);
                this.velocity = {
                    x: (Math.random() - 0.5) * 16,
                    y: (Math.random() - 0.5) * 16
                };
                this.alpha = 1;
                this.type = type || 'normal'; // normal, trail, spark
                this.gravity = 0.05;
                this.resistance = 0.92;
                this.shrink = Math.random() * 0.02 + 0.005;

                // ä¸åŒç±»å‹çš„ç²’å­æœ‰ä¸åŒçš„ç‰¹æ€§
                if (this.type === 'trail') {
                    this.velocity.y = Math.random() * -3 - 1; // å‘ä¸Šè¿åŠ¨
                    this.gravity = 0.01;
                    this.life = Math.random() * 30 + 60;
                } else if (this.type === 'spark') {
                    this.velocity.x *= 2;
                    this.velocity.y *= 2;
                    this.life = Math.random() * 50 + 50;
                    this.shrink = Math.random() * 0.03 + 0.01;
                } else {
                    this.life = Math.random() * 80 + 80; // å»¶é•¿ç”Ÿå‘½å‘¨æœŸ
                }
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                // æ·»åŠ å‘å…‰æ•ˆæœ
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();

                ctx.globalAlpha = 1;
            }

            update() {
                // æ›´æ–°ä½ç½®
                this.velocity.x *= this.resistance;
                this.velocity.y *= this.resistance;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // å‡å°‘alphaå€¼ï¼Œæ¨¡æ‹Ÿæ¶ˆå¤±æ•ˆæœ
                this.life--;
                this.alpha = this.life > 30 ? 1 : this.life / 30;

                // å‡å°åŠå¾„
                this.radius -= this.shrink;
                if (this.radius < 0) this.radius = 0;

                // ç»˜åˆ¶ç²’å­
                this.draw();

                // è¿”å›æ˜¯å¦è¿˜å­˜æ´»
                return this.life > 0 && this.alpha > 0.01 && this.radius > 0.1; // è°ƒæ•´æœ€å°åŠå¾„
            }
        }

        // çƒŸèŠ±ç±»
        class Firework {
            constructor(startX, startY, targetX, targetY) {
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;

                // è®¡ç®—é€Ÿåº¦å‘é‡
                const distance = Math.sqrt(
                    Math.pow(targetX - startX, 2) +
                    Math.pow(targetY - startY, 2)
                );

                this.velocity = {
                    x: (targetX - startX) / distance * 6, // å‡æ…¢é€Ÿåº¦
                    y: (targetY - startY) / distance * 6
                };

                this.startX = startX;
                this.startY = startY;
                this.distance = distance;
                this.traveled = 0;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.brightness = Math.random() * 50 + 50;
                this.particleCount = Math.random() * 150 + 150; // çˆ†ç‚¸ç²’å­æ•°
            }

            draw() {
                ctx.globalAlpha = 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                // æ·»åŠ å‘å…‰æ•ˆæœ
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, 8
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }

            update() {
                // æ›´æ–°ä½ç½®
                this.traveled += Math.sqrt(
                    Math.pow(this.velocity.x, 2) +
                    Math.pow(this.velocity.y, 2)
                );

                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // ç»˜åˆ¶è½¨è¿¹ç²’å­
                if (Math.random() < 0.3) { // å¢åŠ è½¨è¿¹ç²’å­
                    particles.push(new Particle(this.x, this.y, this.color, 'trail'));
                }

                // ç»˜åˆ¶çƒŸèŠ±
                this.draw();

                // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç›®æ ‡ä½ç½®
                const reachedTarget =
                    Math.abs(this.x - this.targetX) < 2 &&
                    Math.abs(this.y - this.targetY) < 2;

                // æˆ–è€…å·²ç» traveled è¶…è¿‡æ€»è·ç¦»
                const passedTarget = this.traveled >= this.distance;

                if (reachedTarget || passedTarget) {
                    // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
                    this.explode();
                    return false; // è¡¨ç¤ºçƒŸèŠ±å·²å®Œæˆ
                }

                return true; // è¡¨ç¤ºçƒŸèŠ±è¿˜åœ¨ç§»åŠ¨
            }

            explode() {
                // æ’­æ”¾éŸ³æ•ˆ
                playExplosionSound();

                // åˆ›å»ºçˆ†ç‚¸ç²’å­ï¼Œå¢åŠ æ‰©æ•£åŠå¾„ï¼ˆé€Ÿåº¦æ˜¯åŸæ¥çš„2å€ï¼‰
                for (let i = 0; i < this.particleCount; i++) {
                    // éšæœºæ–¹å‘
                    const angle = Math.random() * Math.PI * 2;
                    // å¢åŠ é€Ÿåº¦ä»¥å¢å¤§æ‰©æ•£åŠå¾„ï¼ˆæ˜¯åŸæ¥çš„2å€ï¼‰
                    const speed = (Math.random() * 5 + 3) * 2; // é€Ÿåº¦æ˜¯åŸæ¥çš„2å€

                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };

                    // éšæœºé¢œè‰²å˜åŒ–
                    const color = i % 5 === 0 ?
                        colors[Math.floor(Math.random() * colors.length)] :
                        this.color;

                    // åˆ›å»ºä¸»ç²’å­
                    particles.push(new Particle(this.x, this.y, color, 'normal'));

                    // åˆ›å»ºç«èŠ±ç²’å­
                    if (Math.random() > 0.3) {
                        particles.push(new Particle(this.x, this.y, color, 'spark'));
                    }
                }
            }
        }

        // å‘å°„çƒŸèŠ±
        function launchFirework(x, y) {
            // ä»åº•éƒ¨å‘å°„
            const startX = x;
            const startY = canvas.height;

            fireworks.push(new Firework(startX, startY, x, y));
        }

        // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const radius = (Math.random() * 1.2) * 0.5; // æ˜Ÿæ˜Ÿå¤§å°ä¹Ÿè°ƒæ•´ä¸º0.5å€
                const opacity = Math.random() * 0.8 + 0.2;

                particles.push({
                    x: x,
                    y: y,
                    radius: radius,
                    color: '#FFFFFF',
                    alpha: opacity,
                    draw: function () {
                        ctx.globalAlpha = this.alpha;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                        ctx.closePath();
                        ctx.globalAlpha = 1;
                    },
                    update: function () {
                        // æ˜Ÿæ˜Ÿå¾®å¾®é—ªçƒ
                        this.alpha = Math.sin(Date.now() / 1000 + this.x) * 0.2 +
                            Math.random() * 0.3 + 0.5;
                        this.draw();
                        return true; // æ°¸è¿œå­˜æ´»
                    }
                });
            }
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // æ¸…é™¤ç”»å¸ƒï¼Œä½¿ç”¨åŠé€æ˜é»‘è‰²åˆ›å»ºè½¨è¿¹æ•ˆæœ
            ctx.fillStyle = 'rgba(12, 20, 69, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å¹¶ç»˜åˆ¶çƒŸèŠ±
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworks.splice(i, 1);
                }
            }

            // æ›´æ–°å¹¶ç»˜åˆ¶ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                }
            }

            // å¦‚æœç²’å­æ•°é‡è¶…è¿‡é™åˆ¶ï¼Œç§»é™¤æœ€æ—©çš„ç²’å­
            if (particles.length > PARTICLE_LIMIT) {
                const excess = particles.length - PARTICLE_LIMIT;
                particles.splice(0, excess);
            }

            // æ›´æ–°ç²’å­è®¡æ•°æ˜¾ç¤º
            counterElement.textContent = particles.length;

            requestAnimationFrame(animate);
        }

        // é¼ æ ‡ç‚¹å‡»äº‹ä»¶ - å‘å°„çƒŸèŠ±
        canvas.addEventListener('click', function (e) {
            if (particles.length < PARTICLE_LIMIT - 150) { // é¢„ç•™è¶³å¤Ÿç©ºé—´
                launchFirework(e.clientX, e.clientY);
            }
        });

        // éŸ³æ•ˆå¼€å…³
        audioToggle.addEventListener('click', function () {
            soundEnabled = !soundEnabled;
            audioToggle.textContent = soundEnabled ? 'ğŸ”Š éŸ³æ•ˆ: å¼€å¯' : 'ğŸ”‡ éŸ³æ•ˆ: å…³é—­';
        });

        // åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
        createStars();

        // å¯åŠ¨åŠ¨ç”»
        animate();
    </script>
